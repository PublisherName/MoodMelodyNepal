{% load static %}
<div class="container-fluid bg-primary text-white py-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 class="display-4">Music for Every Mood</h1>
                <p class="lead">Let AI detect your emotion and suggest the perfect playlist</p>
                <button class="btn btn-light btn-lg">Get Started</button>
            </div>
            <div class="col-md-6">
                <img src="{% static 'img/banner.avif' %}"
                     alt="Person wearing headphones enjoying music with emotional expression"
                     width="600"
                     height="400"
                     class="img-fluid rounded"
                     loading="lazy"
                     onerror="this.src='https://placehold.co/600x400'">
            </div>
        </div>
    </div>
</div>
